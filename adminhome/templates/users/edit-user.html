{% extends  "layout/admin/base-admin.html" %}

{% load static %}

{% block extrastyle %}
<link rel="stylesheet" href="/static/assets/bootstrap/css/bootstrap-select.css">
{% endblock%}

{% block page_content %}

<section class="content-header">
    <!-- Horizontal Form -->
    <div class="row">
        <div class="box box-info col-md-12">
            <div class="box-header with-border">
                <h3 class="box-title"><i class="fa fa-pencil"></i> Edit User <b> - Nama User</b></h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <div class="col-md-9 col-xs-9 col-lg-9">        
                <form class="form-horizontal">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="nama" class="col-sm-3 control-label">Nama Lengkap : </label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="nama">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Username" class="col-sm-3 control-label">Username : </label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="Username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="merk" class="col-sm-3 control-label">Level : </label>
                            <div class="col-sm-8" id="merk">
                                <select class="form-control">
                                    <option value="">-----Silahkan Pilih----</option>
                                    <option value="admin">Admin</option>
                                    <option value="superuser">Super User</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Password" class="col-sm-3 control-label">Password : </label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="CPassword" class="col-sm-3 control-label">Confrim Password : </label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="CPassword">
                            </div>
                        </div>
                        <div class="col-md-offset-3 col-xs-offset-3 col-lg-offset-3">
                            <a href="#" class="btn btn-md btn-warning"><b>Update</b></a>
                            <a href="/inventaris/users" class="btn btn-md btn-primary"><b>Kembali</b></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
{% block extrajs%}
<script src="/static/assets/bootstrap/js/bootstrap-select.js"></script>
<script>
    $('#datepicker').datepicker({
        autoclose: true
    })
</script>
{% endblock %}
