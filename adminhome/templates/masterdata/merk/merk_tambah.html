{% extends  "layout/admin/base-admin.html" %}
{% load static %}

{% block page_content %}
<section class="content-header">
    <h1>
        <i class="fa fa-edit"></i> Tambah Merk
    </h1>
</section>
<section class="content">
    <div class="row">
        <div class="col-sm-12">
            <div class="box box-success">
                <div class="box-body">
                    <form action="{% url 'merk_add' %}" method="POST" role="form" class="form-horizontal">
                        {% csrf_token %}
                        <div class="col-sm-8">
                            <br>
                            <div class="form-group">
                                <label for="nama_merk" class="col-sm-2 control-label">{{form.nama_merk.label}} :</label>
                                <div class="col-sm-8">
                                    {{form.nama_merk}}
                                </div>
                            </div>
                            <div class="form-group col-md-5 pull-right">
                                <input type="submit" value="Tambah" class="btn btn-sm btn-primary confirm-add"></input>
                                <a href="{% url 'merk' %}" type="button" class="btn btn-sm btn-danger">Kembali</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
{% block extrajs %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
<script>
    $('.confirm-add').on('click', function(e) {
        return confirm('Apakah anda yakin ingin menambah data tersebut?')
    })
</script>
{% endblock %}
