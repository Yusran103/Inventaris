{% extends  "layout/admin/base-admin.html" %}
{% load static %}

{% block page_content %}
<section class="content-header">
    <div class="row">
        <div class="col-sm-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <i class="fa fa-edit"></i>
                    <h1 class="box-title">Edit Merk - <strong>{{merk.nama_merk}}</strong></h1>
                </div>
                <div class="box-body">
                    <form action="{% url 'merk_edit' pk=merk.pk %}" method="POST" class="form-horizontal">
                        {% csrf_token %}
                        <div class="col-sm-8">
                            <br>
                            <div class="form-group">
                                <label for="merk" class="col-sm-2 control-label">{{form.nama_merk.label}}: </label>
                                <div class="col-sm-10">
                                    {{form.nama_merk}}
                                </div>
                            </div>
                            <div class="form-group pull-right">
                                <button type="button" class="btn btn-warning"  data-toggle="modal" data-target="#myModal">Edit</button>
                                <!-- modal konfirmasi delete -->
                                <div class="modal fade" id="myModal" style="display: none;">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">Ã—</span></button>
                                                    <h4 class="modal-title">Konfirmasi Edit</h4>
                                                </div>
                                                <div class="modal-body">
                                                    <p>Apakah anda yakin ingin mengubah merk <strong>{{merk.nama_merk}}</strong> ?</p>
                                                </div>
                                                <div class="modal-footer">
                                                    <input type="submit" value="Edit" class="btn btn-warning"></input>
                                                    <button type="button" class="btn btn-primary" data-dismiss="modal">Tidak</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <a href="{% url 'merk' %}" type="button" class="btn btn-primary">Kembali</a>
                                </div> 
                                <!-- end modal -->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    {% endblock %}
    {% block extrajs %}
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script>
        $('.confirm-edit').on('click', function(e) {
            return confirm('Apakah anda yakin ingin mengubah data tersebut?')
        })
    </script>
    {% endblock %}
