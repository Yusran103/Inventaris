{% extends  "layout/admin/base-admin.html" %}
{% load static %}

{% block page_content %}
<section class="content-header">
    <h1>
        <i class="fa fa-edit"></i> Edit Merk <strong> - {{merk.nama_merk}}</strong>
    </h1>
</section>
<section class="content">
    <div class="row">
        <div class="col-sm-12">
            <div class="box box-success">
                <div class="box-body">
                    <form action="{% url 'merk_edit' pk=merk.pk %}" method="POST" class="form-horizontal">
                        {% csrf_token %}
                        <div class="col-sm-8">
                            <br>
                            <div class="form-group">
                                <label for="merk" class="col-sm-2 control-label">{{form.nama_merk.label}}: </label>
                                <div class="col-sm-10">
                                    {{form.nama_merk}}
                                </div>
                            </div>
                            <div class="form-group pull-right">
                                <input type="submit" value="Edit" class="btn btn-primary confirm-edit"></input>
                                <a href="{% url 'merk' %}" type="button" class="btn btn-danger">Kembali</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
{% block extrajs %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
<script>
    $('.confirm-edit').on('click', function(e) {
        return confirm('Apakah anda yakin ingin mengubah data tersebut?')
    })
</script>
{% endblock %}
