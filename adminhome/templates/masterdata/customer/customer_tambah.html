{% extends  "layout/admin/base-admin.html" %}
{% load static %}

{% block page_content %}
<section class="content-header">
    <h1>
        <i class="fa fa-edit"></i> Tambah Jenis
    </h1>
</section>
<section class="content">
    <div class="row">
        <div class="col-sm-12">
            <div class="box box-success">
                <div class="box-body">
                    <form action="{% url 'customer_add' %}" method="POST" class="form-horizontal">
                        {% csrf_token %}
                        <div class="col-sm-8">
                            <br>
                            <div class="form-group">
                                <label for="nama_customer" class="col-sm-3 control-label">{{form.nama_customer.label}} :</label>
                                <div class="col-sm-8">
                                    {{form.nama_customer}}
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="alamat_customer" class="col-sm-3 control-label">{{form.alamat_customer.label}} :</label>
                                <div class="col-sm-8">
                                    {{form.alamat_customer}}
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="notlp_customer" class="col-sm-3 control-label">{{form.notlp_customer.label}} :</label>
                                <div class="col-sm-8">
                                    {{form.notlp_customer}}
                                </div>
                            </div>
                            <div class="form-group col-md-4 pull-right">
                                <input type="submit" value="Tambah" class="btn btn-primary confirm-add"></input>
                                <a href="{% url 'customer'%}" type="button" class="btn btn-danger">Kembali</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
{% block extrajs %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
<script>
    $('.confirm-add').on('click', function(e) {
        return confirm('Apakah anda yakin ingin menambah data tersebut?')
    })
</script>
{% endblock %}
