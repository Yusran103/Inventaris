{% extends  "layout/admin/base-admin.html" %}
{% load static %}

{% block page_content %}
<section class="content-header">
    <h1>
        <i class="fa fa-edit"></i> Tambah Jenis
    </h1>
</section>
<section class="content">
    <div class="row">
        <div class="col-sm-12">
            <div class="box box-success">
                <div class="box-body">
                    <form action="" class="form-horizontal">
                        <div class="col-sm-8">
                            <br>
                            <div class="form-group">
                                <label for="jenis" class="col-sm-2 control-label">Jenis</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="jenis" placeholder="Jenis">
                                </div>
                            </div>
                            <div class="form-group pull-right">
                                <button type="button" class="btn btn-primary">Tambah</button>
                                <a href="{% url 'customer' %}" type="button" class="btn btn-danger">Kembali</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
