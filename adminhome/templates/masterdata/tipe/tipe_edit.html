{% extends  "layout/admin/base-admin.html" %}
{% load static %}

{% block page_content %}
<section class="content-header">
    <h1>
        <i class="fa fa-edit"></i> Edit Tipe <strong> - {{tipe.nama_tipe}}</strong>
    </h1>
</section>
<section class="content">
    <div class="row">
        <div class="col-sm-12">
            <div class="box box-success">
                <div class="box-body">
                    <form action="{% url 'tipe_edit' pk=tipe.pk %}" method="POST" class="form-horizontal">
                        {% csrf_token %}
                        <div class="col-sm-8">
                            <br>
                            <div class="form-group">
                                <label for="nama_type" class="col-sm-2 control-label">{{form.nama_tipe.label}}: </label>
                                <div class="col-sm-10">
                                    {{form.nama_tipe}}
                                </div>
                            </div>
                            <div class="form-group pull-right">
                                <input type="submit" value="Edit" class="btn btn-primary"></input>
                                <a href="/inventaris/masterdata/jenis" type="button" class="btn btn-danger">Kembali</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
