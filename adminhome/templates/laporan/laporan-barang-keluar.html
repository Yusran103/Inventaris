{% extends  "layout/admin/base-admin.html" %}

{% load static %}

{% block page_content %}

<section class="content-header">
    <!-- Horizontal Form -->
    <div class="box box-info col-md-12">
        <div class="box-header with-border">
            <h3 class="box-title"><i class="fa fa-print"></i><b> Cetak Laporan Barang Keluar</b></h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <div class="col-md-9">        
            <form action="{% url 'print_keluar' %}" method="POST" class="form-horizontal">
                {% csrf_token %}
                <div class="box-body">
                    <div class="form-group">
                        <label for="tanggalmasuk" class="col-sm-2 control-label">Tanggal : </label>
                        <div class="col-sm-5">
                            <div class="input-group date">
                                <div class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </div>
                                <input type="month" name="tanggal" date class="form-control pull-right" required autocomplete="off">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-offset-2">
                        <input type="submit" value="Cari" class="btn btn-primary"></input>
                    </div> 
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
{% block extrajs%}
<script>
    $('#datepicker').datepicker({
        autoclose: true,
        format: "MM yyyy",
        startView: "months", 
        minViewMode: "months"
    });
</script>
{% endblock %}
