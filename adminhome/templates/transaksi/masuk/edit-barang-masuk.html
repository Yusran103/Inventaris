{% extends  "layout/admin/base-admin.html" %}

{% load static %}

{% block extrastyle %}
<link rel="stylesheet" href="/static/assets/bootstrap/css/bootstrap-select.css">
{% endblock%}

{% block page_content %}

<section class="content-header">
    <!-- Horizontal Form -->
    <div class="row">
        <div class="box box-danger col-md-12 col-xs-12 col-lg-12">
            <div class="box-header with-border">
                <h3 class="box-title"><i class="fa fa-edit"></i> Edit Barang Masuk <b> - Nama Barang</b></h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <div class="col-md-3 pull-right">
                <a href="#" class="btn btn-lg btn-primary"><b>Simpan</b></a>
                <br/>
                <br/>
                <a href="#" class="btn btn-lg btn-danger"><b>Hapus</b></a>
                <br/>
                <br/>
                <a href="/inventaris/barangmasuk" class="btn btn-lg btn-success"><b>Kembali</b></a>
            </div>
            <div class="col-md-9 col-xs-9 col-lg-9">         
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="nomor" class="col-sm-2 control-label">Nomor : </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="nomor">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="namabarang" class="col-sm-2 control-label">Nama Barang : </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="namabarang">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="kodebarang" class="col-sm-2 control-label">Kode Barang : </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="kodebarang">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="tanggalmasuk" class="col-sm-2 control-label">Tanggal Masuk : </label>
                        <div class="col-sm-8">
                            <div class="input-group date">
                                <input type="text" class="form-control pull-right" id="datepicker">
                                <div class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="serialnumber" class="col-sm-2 control-label">Serial Number : </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="serialnumber">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="jumlah" class="col-sm-2 control-label">Jumlah : </label>
                        <div class="col-sm-2">
                            <input type="number" min="1" class="form-control" id="jumlah">
                        </div>
                    </div>
                    <div class="form-group">
                            <label for="supplier" class="col-sm-2 control-label">Harga barang : </label>
                            <div class="col-sm-10">
                                {{form.harga_satuan}}
                            </div>
                    </div>
                    <div class="form-group">
                        <label for="supplier" class="col-sm-2 control-label">Supplier : </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="supplier">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="resi" class="col-sm-2 control-label">No Resi : </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="resi">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="merk" class="col-sm-2 control-label">Merk : </label>
                        <div class="col-sm-8" id="merk">
                            <select class="form-control selectpicker" data-live-search="true">
                                <option>option 1</option>
                                <option>option 2</option>
                                <option>option 3</option>
                                <option>option 4</option>
                                <option>option 5</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="jenis" class="col-sm-2 control-label">Jenis : </label>
                        <div class="col-sm-8" id="jenis">
                            <select class="form-control selectpicker" data-live-search="true">
                                <option>option 1</option>
                                <option>option 2</option>
                                <option>option 3</option>
                                <option>option 4</option>
                                <option>option 5</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="gambar" class="col-sm-2 control-label">Gambar : </label>
                        <div class="col-sm-8">
                            <input type="file" class="form-control" id="gambar" accept="image/*">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
{% block extrajs%}
<script src="/static/assets/bootstrap/js/bootstrap-select.js"></script>
<script>
    $('#datepicker').datepicker({
        autoclose: true
    })
</script>
{% endblock %}
